<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBite | Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="index.html">üçî QuickBite</a>
      <div class="ms-auto" id="navButtons">
        <!-- Dynamic buttons will be injected here -->
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="container text-center mt-5">
      <h1 class="display-4">Welcome to QuickBite</h1>
      <p class="lead">Order fast. Eat happy. With QuickBite.</p>

      <!-- Rotating Carousel -->
<div id="foodCarousel" class="carousel slide mb-4" data-bs-ride="carousel" style="max-width: 600px; margin: auto;">
  <div class="carousel-inner rounded shadow">
    <div class="carousel-item active">
      <img src="images/pizza.jpg" class="d-block w-100" alt="A delicious cheesy pizza on a wooden table">
    </div>
    <div class="carousel-item">
      <img src="images/fries.jpg" class="d-block w-100" alt="Golden crispy french fries in a basket">
    </div>
    <div class="carousel-item">
      <img src="images/burger.jpg" class="d-block w-100" alt="Juicy hamburger with lettuce and tomato">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#foodCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#foodCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


      <!-- Login CTA (hidden if logged in) -->
      <a href="login.html" id="ctaButton" class="btn btn-success btn-lg"
        >Login to Start Ordering</a
      >
    </header>

    <!-- Bootstrap JS + Logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const nav = document.getElementById("navButtons");
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

      if (isLoggedIn) {
        nav.innerHTML = `
        <a href="menu.html" class="btn btn-outline-light me-2">Menu</a>
        <a href="cart.html" class="btn btn-outline-warning me-2">Cart (<span id="cartCount">0</span>)</a>
        <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
      `;
        document.getElementById("ctaButton").style.display = "none";
      } else {
        nav.innerHTML = `<a href="login.html" class="btn btn-success">Login</a>`;
      }

      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.reload();
      }
    </script>
  </body>
</html>
