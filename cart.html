<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickBite Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">QuickBite</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Your Cart</h2>
    <div id="cartItems" class="row"></div>
    <h4 class="mt-4">Total: $<span id="totalPrice">0.00</span></h4>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartItems");
      const totalSpan = document.getElementById("totalPrice");
      container.innerHTML = "";

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const col = document.createElement("div");
        col.className = "col-md-4 mb-3";
        col.innerHTML = `
          <div class="card h-100">
            <img src="${item.image}" class="card-img-top" alt="${item.name}" style="height: 200px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">Price: $${item.price}</p>
              <p class="card-text">Quantity: 
                <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, -1)">‚àí</button>
                ${item.quantity}
                <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${index}, 1)">+</button>
              </p>
              <button class="btn btn-sm btn-outline-danger mt-auto" onclick="removeItem(${index})">
                üóëÔ∏è Remove
              </button>
            </div>
          </div>
        `;
        container.appendChild(col);
      });

      totalSpan.innerText = total.toFixed(2);
      updateCartCount();
    }

    function updateQuantity(index, delta) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity += delta;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cartCount").innerText = total;
    }

    renderCart();
  </script>
</body>
</html>
