<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBite | Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">ğŸ” QuickBite</a>
  </nav>

  <div class="container mt-4">
    <h2>Your Cart</h2>
    <div id="cartItems" class="mb-3">
      <!-- Items will be added dynamically here -->
    </div>
    <button class="btn btn-success">Proceed to Checkout</button>
  </div>

  <script>
    // TEMPORARY DEMO: show basic cart item
    const dummyCart = [{ name: "Spaghetti", price: "$12" }];
    const container = document.getElementById("cartItems");
    dummyCart.forEach(item => {
      container.innerHTML += `<div class="alert alert-secondary">${item.name} - ${item.price}</div>`;
    });
  </script>
</body>
</html>
