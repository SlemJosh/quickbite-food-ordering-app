<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBite | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Layout: Center login card below navbar */
    .login-wrapper {
      height: calc(100vh - 56px);
    }
  </style>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <span style="font-size: 1.4rem;">üçî</span>
      <span class="fw-bold text-light">QuickBite</span>
    </a>
  </nav>

  <!-- Login Section -->
  <div class="d-flex align-items-center justify-content-center login-wrapper">
    <div class="container" style="max-width: 400px;">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Login</h2>
        <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Login Script -->
  <script>
    // Redirect to menu if already logged in
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "menu.html";
    }

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        localStorage.setItem("loginTime", Date.now());
        window.location.href = "menu.html";
      } else {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = "Both email and password are required.";
        errorMsg.classList.remove("d-none");
      }
    });
  </script>

</body>
</html>
